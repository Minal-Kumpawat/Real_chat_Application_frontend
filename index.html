<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat Application</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="./js/client.js"></script>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <nav style="display: flex; justify-content: center;">
        <img  style="width: 50px;height: 50px;" src="https://static.vecteezy.com/system/resources/thumbnails/026/564/960/small_2x/facebook-chat-app-icon-doodle-style-logo-social-media-icon-on-white-background-vector.jpg" alt="">
    </nav>
    <div class="container">
        <div class="message_left"></div>
        <div class="message_right"></div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <div id="notifications"></div>
            <button class="btn" type="submit">send</button>
        </form>
    </div>
</body>
</html>
